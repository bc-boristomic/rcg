@(postForm: Form[Post])
<!DOCTYPE html>
<html>
  <head>
    <title>Post</title>
    <meta name="description" content="">
    @*<meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">*@
    <script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/jquery.min.js") "></script>
      <!-- custom css -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("poststyle/newPost.css")">

      <!-- Custom font and icon -->
    <link href="@routes.Assets.versioned("poststyle/font-awesome.css")" rel="stylesheet"/>

      <!-- css from bootstrap -->
    <link rel="stylesheet" href="@routes.Assets.versioned("poststyle/bootstrap.css")">
      <!-- css from bootstrap -->
    <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">

    <script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js") "></script>






    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  </head>
  <body>

    @helper.form(action = routes.PostController.savePost()) {

      <div class="row" id="header">

    </div>


    <div class="row" id="navv">

      <nav class="navbar navbar-custom ">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>bitClassroom</b></a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">

              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Post type<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Announcement</a></li>

                  <li><a href="#">Assignment</a></li>

                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <div class="container-fluid">
        <div class="row" id="thing">


          <div class="col-lg-2">
          </div>
          <div class="col-lg-6" id="post">

            <br>
            <span id="head"><h4 id="head4">Add New Post</h4></span>
            <hr id="line">

            <form class="form-horizontal" role="form" method="post">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label"><p id="grey">Title</p></label>
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Title" value="">
                </div>
              </div>

              <div class="form-group">
                <label for="message" class="col-sm-1 control-label"><p id="grey">Content</p></label>
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="4" name="message" placeholder="Write a post here..."></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-1 ">
                  <button type="submit" href="@routes.PostController.savePost()" class="btn btn-custom">Post</button>
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-custom1">Cancel</button>
                </div>

                <div class="col-sm-5">
                  <input type="checkbox" name="mentor" class="visible">   Visible to mentor</input>
                </div>

              </div>

            </form>

          </div>


        </div>
        <div class="col-lg-4">
        </div>
      </div>
    </div>
    }
  </body>

</html>
